<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- ADHD brain network visualization -->
  <!-- Central node (main focus) -->
  <circle cx="64" cy="64" r="12" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Connecting thoughts/ideas (smaller nodes) -->
  <circle cx="35" cy="35" r="6" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="93" cy="35" r="6" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="35" cy="93" r="6" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="93" cy="93" r="6" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="20" cy="64" r="5" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="108" cy="64" r="5" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="64" cy="20" r="5" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="64" cy="108" r="5" fill="url(#nodeGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  
  <!-- Connection lines (neural pathways) -->
  <line x1="64" y1="64" x2="35" y2="35" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="93" y2="35" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="35" y2="93" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="93" y2="93" stroke="rgba(255,255,255,0.6)" stroke-width="2" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="20" y2="64" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="108" y2="64" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="64" y2="20" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="64" y2="108" stroke="rgba(255,255,255,0.4)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Cross-connections (ADHD-style non-linear thinking) -->
  <line x1="35" y1="35" x2="93" y2="93" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-linecap="round" stroke-dasharray="3,2"/>
  <line x1="93" y1="35" x2="35" y2="93" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-linecap="round" stroke-dasharray="3,2"/>
  <line x1="20" y1="64" x2="64" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-linecap="round" stroke-dasharray="2,3"/>
  <line x1="108" y1="64" x2="64" y2="108" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-linecap="round" stroke-dasharray="2,3"/>
  
  <!-- Flow state indicator (subtle animation rings) -->
  <circle cx="64" cy="64" r="18" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 64 64" to="360 64 64" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="64" r="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="3,7">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360 64 64" to="0 64 64" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central focus symbol -->
  <text x="64" y="70" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>
</svg>
