<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState Achievements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .progress-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .progress-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .progress-value {
            font-size: 2em;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 8px;
        }
        
        .progress-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .achievement-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .achievement-card.unlocked {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 237, 78, 0.1));
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .achievement-card.locked {
            opacity: 0.6;
        }
        
        .achievement-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .achievement-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .achievement-description {
            opacity: 0.9;
            margin-bottom: 16px;
            text-align: center;
            line-height: 1.5;
        }
        
        .achievement-reward {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .reward-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .achievement-date {
            text-align: center;
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        .new-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.9;
        }
        
        .share-btn {
            background: linear-gradient(45deg, #00f5ff, #0080ff);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 128, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Your Achievements</h1>
            <p>Celebrate your ADHD superpowers!</p>
        </div>

        <div class="progress-summary">
            <div class="progress-card">
                <div class="progress-value" id="totalAchievements">0</div>
                <div class="progress-label">Achievements Unlocked</div>
            </div>
            <div class="progress-card">
                <div class="progress-value" id="totalXP">0</div>
                <div class="progress-label">Total XP Earned</div>
            </div>
            <div class="progress-card">
                <div class="progress-value" id="currentLevel">1</div>
                <div class="progress-label">Current Level</div>
            </div>
            <div class="progress-card">
                <div class="progress-value" id="currentStreak">0</div>
                <div class="progress-label">Day Streak</div>
            </div>
        </div>

        <div class="category-section">
            <h2 class="category-title">üéØ Focus Achievements</h2>
            <div class="achievements-grid" id="focusAchievements"></div>
        </div>

        <div class="category-section">
            <h2 class="category-title">üî• Streak Achievements</h2>
            <div class="achievements-grid" id="streakAchievements"></div>
        </div>

        <div class="category-section">
            <h2 class="category-title">‚≠ê Level Achievements</h2>
            <div class="achievements-grid" id="levelAchievements"></div>
        </div>

        <div class="category-section">
            <h2 class="category-title">ü§ù Social Achievements</h2>
            <div class="achievements-grid" id="socialAchievements"></div>
        </div>
    </div>

    <script>
        class AchievementsPage {
            constructor() {
                this.gameData = null;
                this.allAchievements = [
                    // Focus Achievements
                    { id: 'first_focus', name: 'First Steps', description: 'Complete your first focus session', xp: 25, coins: 5, icon: 'üéØ', category: 'focus' },
                    { id: 'focus_60', name: 'Deep Diver', description: 'Focus for 60 minutes straight', xp: 100, coins: 20, icon: 'üß†', category: 'focus' },
                    { id: 'focus_120', name: 'Hyperfocus Hero', description: 'Focus for 2 hours straight', xp: 200, coins: 50, icon: 'üöÄ', category: 'focus' },
                    
                    // Streak Achievements
                    { id: 'streak_3', name: 'Getting Started', description: '3-day focus streak', xp: 50, coins: 10, icon: 'üî•', category: 'streak' },
                    { id: 'streak_7', name: 'Week Warrior', description: '7-day focus streak', xp: 100, coins: 25, icon: '‚ö°', category: 'streak' },
                    { id: 'streak_30', name: 'Month Master', description: '30-day focus streak', xp: 500, coins: 100, icon: 'üëë', category: 'streak' },
                    
                    // Level Achievements
                    { id: 'level_5', name: 'Rising Star', description: 'Reach level 5', xp: 0, coins: 25, icon: '‚≠ê', category: 'level' },
                    { id: 'level_10', name: 'Focus Veteran', description: 'Reach level 10', xp: 0, coins: 50, icon: 'üèÜ', category: 'level' },
                    { id: 'level_25', name: 'ADHD Champion', description: 'Reach level 25', xp: 0, coins: 100, icon: 'üéñÔ∏è', category: 'level' },
                    
                    // Social Achievements
                    { id: 'social_share', name: 'Show Off', description: 'Share your first achievement', xp: 30, coins: 10, icon: 'üì±', category: 'social' },
                    { id: 'buddy_matched', name: 'Dynamic Duo', description: 'Get matched with an ADHD buddy', xp: 40, coins: 15, icon: 'ü§ù', category: 'social' },
                    { id: 'marketplace_purchase', name: 'Reward Yourself', description: 'Make your first marketplace purchase', xp: 20, coins: 0, icon: 'üõí', category: 'social' }
                ];
                this.init();
            }

            async init() {
                await this.loadGameData();
                this.updateProgressSummary();
                this.renderAchievements();
            }

            async loadGameData() {
                try {
                    const result = await chrome.storage.local.get(['flowStateGame']);
                    this.gameData = result.flowStateGame || {
                        level: 1,
                        totalXP: 0,
                        streak: 0,
                        achievements: []
                    };
                } catch (error) {
                    console.error('Error loading game data:', error);
                    this.gameData = { level: 1, totalXP: 0, streak: 0, achievements: [] };
                }
            }

            updateProgressSummary() {
                document.getElementById('totalAchievements').textContent = this.gameData.achievements.length;
                document.getElementById('totalXP').textContent = this.gameData.totalXP || 0;
                document.getElementById('currentLevel').textContent = this.gameData.level;
                document.getElementById('currentStreak').textContent = this.gameData.streak;
            }

            renderAchievements() {
                const categories = ['focus', 'streak', 'level', 'social'];
                
                categories.forEach(category => {
                    const container = document.getElementById(`${category}Achievements`);
                    const categoryAchievements = this.allAchievements.filter(a => a.category === category);
                    
                    container.innerHTML = '';
                    
                    categoryAchievements.forEach(achievement => {
                        const isUnlocked = this.gameData.achievements.some(a => a.id === achievement.id);
                        const unlockedAchievement = this.gameData.achievements.find(a => a.id === achievement.id);
                        const isNew = unlockedAchievement && unlockedAchievement.isNew;
                        
                        const card = this.createAchievementCard(achievement, isUnlocked, isNew, unlockedAchievement);
                        container.appendChild(card);
                    });
                });
            }

            createAchievementCard(achievement, isUnlocked, isNew, unlockedData) {
                const card = document.createElement('div');
                card.className = `achievement-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                
                card.innerHTML = `
                    ${isNew ? '<div class="new-badge">NEW!</div>' : ''}
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-title">${achievement.name}</div>
                    <div class="achievement-description">${achievement.description}</div>
                    <div class="achievement-reward">
                        ${achievement.xp > 0 ? `<div class="reward-item">+${achievement.xp} XP</div>` : ''}
                        ${achievement.coins > 0 ? `<div class="reward-item">+${achievement.coins} ü™ô</div>` : ''}
                    </div>
                    ${isUnlocked ? `
                        <div class="achievement-date">
                            Unlocked ${unlockedData ? new Date(unlockedData.unlockedAt).toLocaleDateString() : 'Recently'}
                        </div>
                        <button class="share-btn" onclick="shareAchievement('${achievement.id}')">
                            üì± Share Achievement
                        </button>
                    ` : `
                        <div class="achievement-date">üîí Not yet unlocked</div>
                    `}
                `;
                
                return card;
            }
        }

        async function shareAchievement(achievementId) {
            try {
                await chrome.runtime.sendMessage({
                    type: 'shareAchievement',
                    achievement: achievementId
                });
                
                // Show success message
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #10b981;
                    color: white;
                    padding: 12px 16px;
                    border-radius: 8px;
                    font-weight: 600;
                    z-index: 1000;
                `;
                notification.textContent = 'üéâ Achievement shared! +10 XP bonus!';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
                
            } catch (error) {
                console.error('Error sharing achievement:', error);
            }
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            new AchievementsPage();
        });
    </script>
</body>
</html>
